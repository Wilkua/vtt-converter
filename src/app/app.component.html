<mat-toolbar>
  <a mat-button href="#"><strong>VTT</strong>Converter</a>
  <button mat-stroked-button (click)="file_in.click()">Open files&mldr;</button>
  <input #file_in type="file" (change)="file_selected($event)" style="display:none;" />
</mat-toolbar>

<main>
  <mat-card class="card-container" *ngIf="file_name !== ''">
    <mat-card-header>
      <mat-card-title>{{file_name}}</mat-card-title>
      <span class="spanner"></span>
      <button mat-raised-button color="primary" (click)="copy_content()">
        <mat-icon>content_copy</mat-icon> Copy
      </button>
    </mat-card-header>
    <mat-card-content class="content-wrapper">
      <div *ngFor="let person of converted_content">
        <h4>{{person.name}}</h4>
        <p>{{person.text.join('\n')}}</p>
      </div>
    </mat-card-content>
  </mat-card>
</main>
